<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Menu</title>

    <link th:href="@{/css/menu_style.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid black;
        padding: 10px;
        background-color: orange;
    }

    th {
        background-color: yellow;
    }

</style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<body>
<nav>
    <div class="logo">
        Online Parts Store
    </div>
    <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
    </label>
    <ul>
        <li><a href="/Admin_Home">Home</a></li>
        <li><a href="/Parts_Management">Parts Management</a></li>
        <li><a class="active" href="/Parts_Details">Parts Details</a></li>
        <li><a href="/User_Details">User Details</a></li>
        <li><a href="/Admin_Order_Details">Order Details</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="/">Logout</a></li>
    </ul>
</nav>

<table>
    <tr>
        <th>Parts Tittle</th>
        <th>Manufactur</th>
        <th>Manufacturing_country</th>
        <th>Rating</th>
        <th>Price</th>
    </tr>
    <tr th:each="PartsArray : ${PartsObject}">
        <td th:text="${PartsArray.getParts_title()}"></td>
        <td th:text="${PartsArray.getManufactur()}"></td>
        <td th:text="${PartsArray.getManufacturing_country()}"></td>
        <td th:text="${PartsArray.getRate()}"></td>
        <td th:text="${PartsArray.getPrice()}"></td>

    </tr>

</table>

</body>

</html>
